<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric D'Urso</title>
    <style>
        body {
            background-image: url('./img/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            text-align: right;
            max-width: 600px;
            position: relative;
        }

        .profile-container {
            overflow: hidden;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }

        .icon-img {
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        .card h1 {
            margin-top: 24px;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card p {
            margin-top: 19px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="profile-container">
            <img class="profile-img" src="./img/profile.jpg" alt="Profile Image">
        </div>
        <a href="https://www.github.com/edurso"><img class="icon-img" src="./img/github.png" alt="GitHub Icon"></a>
        <a href="https://www.linkedin.com/in/edurso/"><img class="icon-img" src="./img/linkedin.png" alt="LinkedIn Icon"></a>
        <a href="mailto:edurso@edurso.com"><img class="icon-img" src="./img/email.png" alt="Mail Icon"></a>

        <h1>Eric D'Urso</h1>
        <p>Computer Engineering @ University of Michigan</p>
        <p>Systems Engineer @ Wolverine Radar Co.</p>
    </div>
</body>

</html>
